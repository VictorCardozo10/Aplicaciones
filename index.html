<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Site with PHP, JSON, and AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Users List</h1>
    <button id="loadData">Load Data</button>
    <div id="userData"></div>

    <script>
        $(document).ready(function(){
            $("#loadData").click(function(){
                $.ajax({
                    url: 'getData.php',
                    type: 'GET',
                    success: function(data) {
                        var users = '<ul>';
                        data.forEach(function(user) {
                            users += '<li>' + user.name + ' (' + user.email + ')</li>';
                        });
                        users += '</ul>';
                        $("#userData").html(users);
                    }
                });
            });
        });
    </script>
</body>
</html>
